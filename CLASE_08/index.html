<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guia CSS Gird </title>
    <link rel="stylesheet" href="./stylesheet/style.css">
</head>

<body>
    <h1> Guía de CSS básico para usar gird </h1>

    <section class="EJEMPLO">
        <h2> Grid Container </h2>
        <div class="GRID_CONTAINER">
            <div> 1 </div>
            <div> 2 </div>
            <div> 3 </div>
            <div> 4 </div>
            <div> 5 </div>
            <div> 6 </div>
            <div> 7 </div>
            <div> 8 </div>
        </div>
    </section>

    <section class="EJEMPLO">
        <h2> Grid con lienas </h2>
        <p> Usando <code> grid colum</code> y <code>grid row</code> para crear un layout</p>
        <div class="GRID_AREAS">
            <div class="HEADER"> Encabezado </div>
            <div class="SIDEBAR"> Barra lateral </div>
            <div class="CONTENIDO"> Contenido </div>
            <div class="FOOTER"> Pie de página </div>
            
        </div>
    </section>
</body>

</html>
